name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.12.1

    - name: Instalar dependencias
      run: pnpm install

    - name: Actualizar versión en package.json
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        node -e "const pkg=require('./package.json'); pkg.version='$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

    - name: Compilar para Windows
      run: pnpm run build:pkg:win

    - name: Compilar para Linux
      run: pnpm run build:pkg:linux

    - name: Crear Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Cambios en esta versión
          
          Ejecutables compilados automáticamente.
          
          ### Instalación
          - **Windows**: Descarga `miapp-win.exe`
          - **Linux**: Descarga `miapp-linux` y dale permisos de ejecución con `chmod +x miapp-linux`
          
          ### Auto-actualización
          La aplicación verifica automáticamente si hay nuevas versiones al iniciarse.
        draft: false
        prerelease: false

    - name: Subir ejecutable Windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/miapp-win.exe
        asset_name: miapp-win.exe
        asset_content_type: application/octet-stream

    - name: Subir ejecutable Linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/miapp-linux
        asset_name: miapp-linux
        asset_content_type: application/octet-stream