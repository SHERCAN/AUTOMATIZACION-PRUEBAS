name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.12.1

    - name: Instalar dependencias
      run: pnpm install

    - name: Actualizar versión en package.json
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        node -e "const pkg=require('./package.json'); pkg.version='$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

    - name: Crear directorio dist
      run: mkdir -p dist

    - name: Compilar para Windows
      run: pnpm run build:pkg:win

    - name: Compilar para Linux
      run: pnpm run build:pkg:linux

    - name: Crear Release con gh CLI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        
        # Crear el release con notas
        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes "## Cambios en esta versión
        
        Ejecutables compilados automáticamente para Windows y Linux.
        
        ### Instalación
        - **Windows**: Descarga \`miapp-win.exe\`
        - **Linux**: Descarga \`miapp-linux\` y dale permisos de ejecución con \`chmod +x miapp-linux\`
        
        ### Auto-actualización
        La aplicación verifica automáticamente si hay nuevas versiones al iniciarse.
        
        ---
        **Versión**: $VERSION  
        **Fecha**: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
          dist/miapp-win.exe \
          dist/miapp-linux