name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Actualizar versión en Cargo.toml
      run: |
        $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
        $content = Get-Content Cargo.toml -Raw
        $content = $content -replace '(?m)^\[package\][\r\n]+name = ".*"[\r\n]+version = "[^"]*"', "[package]`nname = `"AutomatizacionMin`"`nversion = `"$VERSION`""
        $content | Set-Content Cargo.toml -NoNewline

    - name: Build para Windows
      run: cargo build --release --target x86_64-pc-windows-msvc

    - name: Crear directorio dist
      run: New-Item -ItemType Directory -Force -Path dist

    - name: Copiar ejecutable a dist
      run: |
        Copy-Item "target/x86_64-pc-windows-msvc/release/AutomatizacionMin.exe" "dist/miapp-win.exe"

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/miapp-win.exe

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: dist/

    - name: Crear Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        
        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes "## Cambios en esta versión
        
        Ejecutable compilado con Rust (optimizado para tamaño y rendimiento).
        
        ### Instalación
        - **Windows**: Descarga \`miapp-win.exe\` y ejecútalo
        
        ### Características
        - Binario optimizado con LTO y strip
        - Sin dependencias externas
        - Tamaño reducido al mínimo
        
        ---
        **Versión**: $VERSION  
        **Lenguaje**: Rust  
        **Target**: x86_64-pc-windows-msvc  
        **Fecha**: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
          dist/miapp-win.exe